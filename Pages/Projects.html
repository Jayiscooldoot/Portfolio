    <script>
      function showDrpDwn(){
        document.getElementById("dropdown-content").style.display="block"
      }
      function hideDrpDwn(){
        document.getElementById("dropdown-content").style.display="none"
      }
      var sortButtons=document.getElementById("dropdown-content").children
      var curSort;
      var tConsole=document.getElementById("temConsole");
      
      function onHover(elm){
        for (let temp of sortButtons) {
          if(curSort==temp){
            setClass("C5B C4T",temp)
          }else
          setClass("C2B C4T",temp)
        }
        setClass("C4B C2T", elm)
        
      }
      
      function onClick(elm){
        for (let temp of sortButtons) {
          if(curSort==temp){
            setClass("C5B C4T",temp)
          }else
          setClass("C2B C4T",temp)
        }
        setClass("C5B C4T", elm)
        curSort=elm;
      }

      function resetCols(){
        for (let temp of sortButtons) {
          if(curSort==temp){
            setClass("C5B C4T",temp)
          }else
          setClass("C2B C4T",temp)
        }
      }
      
      function setClass(toSet, element){
        element.className=toSet;
        
      }

    </script>
